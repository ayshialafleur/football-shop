{% extends 'base.html' %}

{% block meta %}
<title>Register - The Diva's Dribble</title>
{% endblock meta %}

{% block content %}
<div class="form-style">
  <div class="min-h-screen bg-gray-50 flex items-center justify-center p-8">
    <div class="max-w-md w-full relative z-10">
      <div class="bg-white border border-gray-200 rounded-lg p-8 shadow-sm">
        <div class="text-center mb-8">
          <h2 class="text-2xl font-semibold text-gray-900 mb-2">Join Us</h2>
          <p class="text-gray-500">Create your <span class="font-serif text-rose-400">Diva's Dribble</span> account</p>
        </div>

        <!-- Dynamic messages will appear here -->
        <div id="message-container" class="mb-6 hidden"></div>

        <form id="register-form" method="POST" class="space-y-5">
          {% csrf_token %}

          <div>
            <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
            <input 
              id="username" 
              name="username" 
              type="text" 
              required 
              class="w-full px-4 py-3 border border-gray-300 rounded-md 
                focus:outline-none focus:border-rose-300 focus:ring-2 focus:ring-rose-200"
              placeholder="Choose a username">
          </div>

          <div>
            <label for="password1" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
            <input 
              id="password1" 
              name="password1" 
              type="password" 
              required 
              class="w-full px-4 py-3 border border-gray-300 rounded-md 
                focus:outline-none focus:border-rose-300 focus:ring-2 focus:ring-rose-200"
              placeholder="Create a password">
          </div>

          <div>
            <label for="password2" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
            <input 
              id="password2" 
              name="password2" 
              type="password" 
              required 
              class="w-full px-4 py-3 border border-gray-300 rounded-md 
                focus:outline-none focus:border-rose-300 focus:ring-2 focus:ring-rose-200"
              placeholder="Confirm your password">
          </div>

          <button 
            type="submit" 
            class="w-full bg-rose-300 text-white font-medium py-3 px-4 rounded-md hover:bg-rose-400 transition-colors">
            Create Account
          </button>
        </form>

        <div class="mt-6 text-center">
          <p class="text-gray-500 text-sm">
            Already have an account? 
            <a href="{% url 'main:login' %}" class="font-serif text-rose-400 hover:text-rose-600 font-medium">
              Sign In
            </a>.
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- AJAX Register Script -->
<script>
  document.addEventListener("DOMContentLoaded", function() {
    const form = document.getElementById("register-form");
    const messageContainer = document.getElementById("message-container");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const formData = new FormData(form);

      fetch("{% url 'main:register' %}", {
        method: 'POST',
        headers: {
          "X-CSRFToken": getCookie("csrftoken"),
        },
        body: formData,
      })
      .then(response => response.json())
      .then(data => {
        messageContainer.classList.remove("hidden");
        messageContainer.innerHTML = "";

        if (data.success) {
          messageContainer.innerHTML = `
            <div class="px-4 py-3 rounded text-sm border bg-green-50 border-green-200 text-green-700">
              ${data.message || "Account created successfully!"}
            </div>
          `;
          showToast(data.message || "Registration Successful", "Account registration successful", "success");
          setTimeout(() => window.location.href = "/", 800);
        } 
        else if (data.errors) {
          // Handle Django form errors
          const errorsHTML = Object.entries(data.errors)
            .map(([field, messages]) => `
              <div class="px-4 py-3 rounded text-sm border bg-red-50 border-red-200 text-red-700 mb-2">
                <strong>${field === "__all__" ? "Error" : field}:</strong> ${messages.join(" ")}
              </div>
            `)
            .join("");
          messageContainer.innerHTML = errorsHTML;
        }
        else {
          messageContainer.innerHTML = `
            <div class="px-4 py-3 rounded text-sm border bg-red-50 border-red-200 text-red-700">
              ${data.message || "Registration failed. Please try again."}
            </div>
          `;
        }
      })
      .catch(error => {
        console.error("Error:", error);
        messageContainer.classList.remove("hidden");
        messageContainer.innerHTML = `
          <div class="px-4 py-3 rounded text-sm border bg-red-50 border-red-200 text-red-700">
            An error occurred. Please try again.
          </div>
        `;
      });
    });

    // Helper to get CSRF token
    function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
          const cookie = cookies[i].trim();
          if (cookie.substring(0, name.length + 1) === (name + '=')) {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }
      }
      return cookieValue;
    }
  });
</script>
{% endblock content %}
