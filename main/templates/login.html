{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Login - The Diva's Dribble</title>
{% endblock meta %}

{% block content %}
<div class="bg-gray-50 w-full min-h-screen flex items-center justify-center p-8 
            bg-[url('{% static 'image/group1.png' %}')] bg-cover bg-center">
  <div class="max-w-md w-full">
    <div class="bg-white rounded-lg border border-gray-200 p-6 sm:p-8 form-style">
      <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-gray-900 mb-2">Sign In</h1>
        <p class="text-gray-600">Hey <span class="font-serif text-rose-400">Diva</span>, welcome back.</p>
      </div>

      <!-- Dynamic message container for AJAX responses -->
      <div id="login-message" class="mb-6"></div>

      <!-- AJAX form -->
      <form id="login-form" class="space-y-6">
        {% csrf_token %}
        
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
          <input 
            id="username" 
            name="username" 
            type="text" 
            required 
            class="w-full px-4 py-3 border border-gray-300 rounded-md 
                  focus:outline-none focus:border-rose-300 focus:ring-2 focus:ring-rose-200 
                  invalid:focus:ring-rose-200 invalid:focus:border-rose-300"
            placeholder="Enter your username">
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input 
            id="password" 
            name="password" 
            type="password" 
            required 
            class="w-full px-4 py-3 border border-gray-300 rounded-md 
            focus:outline-none focus:border-rose-300 
            focus:ring-2 focus:ring-rose-200 transition-colors"
            placeholder="Enter your password">
        </div>

        <button 
          id="login-btn"
          type="submit" 
          class="w-full bg-rose-300 text-white font-medium py-3 px-4 rounded-md hover:bg-rose-400 transition-colors">
          Sign In
        </button>
      </form>

      <div class="mt-6 text-center pt-6 border-t border-gray-200">
        <p class="text-gray-500 text-sm">
          Don't have an account yet? 
          <a href="{% url 'main:register' %}" class="font-serif text-rose-400 hover:text-rose-600 font-medium">
            Register Now
          </a>.
        </p>
      </div>
    </div>
  </div>
</div>

<script>
// Handle form submission via AJAX
document.getElementById("login-form").addEventListener("submit", async (e) => {
  e.preventDefault();

  const form = e.target;
  const btn = document.getElementById("login-btn");
  const messageDiv = document.getElementById("login-message");
  const formData = new FormData(form);

  // Show loading state
  btn.disabled = true;
  btn.textContent = "Signing in...";
  messageDiv.innerHTML = `
    <div class="px-4 py-3 rounded-md text-sm border bg-yellow-50 border-yellow-200 text-yellow-700">
      Logging in, please wait...
    </div>`;

  // Send AJAX request
  try {
    const response = await fetch("{% url 'main:login' %}", {
      method: 'POST',
      headers: { "X-CSRFToken": form.querySelector("[name=csrfmiddlewaretoken]").value },
      body: formData,
    });

    const data = await response.json();
    messageDiv.innerHTML = ""; // Clear old messages

    if (data.success) {
      showToast(data.message || "Login Successful", "Welcome back, Diva!", "success");
      setTimeout(() => window.location.href = "/", 800);
    } 
    else if (data.errors) {
      const errors = Object.entries(data.errors)
        .map(([field, msgs]) => {
          if (field === "__all__") return msgs.join(", ");
          const label = field.charAt(0).toUpperCase() + field.slice(1);
          return `${label}: ${msgs.join(", ")}`;
        })
        .join("\n");
      showToast("Login Failed",errors, "error");
    } 
    else {
      showToast(data.message || "Login Failed", "error");
    }

  } catch (err) {
    showToast("An unexpected error occurred", "Please try again later." ,"error");
  } finally {
    btn.disabled = false;
    btn.textContent = "Sign In";
  }
});
</script>
{% endblock content %}
